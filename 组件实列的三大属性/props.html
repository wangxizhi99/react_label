<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React三大属性--props的基本使用</title>
  <!-- 引入核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    class Weather extends React.Component{//定义组件
      state = {name:'楼德华',sex:'男',age:60}//初始化状态
      render(){
        let {name,age,sex} = this.state//解构赋值
        return (
          <ul>
            <li>年龄:{age}</li>  
            <li>性别:{sex}</li>  
            <li>姓名:{name}</li>  
          </ul>
        )
      }
    }
    ReactDOM.render(<Weather/>,document.getElementById('test'))
  </script>
</body>
</html>
