<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React三大属性--createRef形式的ref</title>
  <!-- 引入核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
  <div id="test"></div>
  <script type="text/babel">
    class Demo extends React.Component{
      container1 = React.createRef()//创建容器
      container2 = React.createRef()//创建容器
      render(){
        return(
          <div>
            <input type="text" ref={this.container1}/>&nbsp;
            <button onClick={this.show}>点我提示数据</button>&nbsp;
            <input type="text" ref={this.container2}  onBlur={this.show2} placeholder="失去焦点"/>
          </div>
        )
      }
      show =()=>{
       alert(this.container1.current.value)
      }
      show2 = () =>{
       alert(this.container2.current.value)
      }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
  </script>
</body>
</html>
